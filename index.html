<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button">
        </button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <div class="popup__container popup__container-profile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-profile" name="popup__form-profile">
        <input class="popup__input popup__input_name_you" type="text" id="nameInput" name="nameInput">
        <input class="popup__input popup__input_info_about" type="text" id="infoInput" name="infoInput">
        <button class="popup__button popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup__close-profile" type="button"></button>
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container popup__container-place">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-place" name="popup__form-place">
        <input class="popup__input popup__input_name_place" type="text" id="placeInput" name="placeInput"
          placeholder="Название">
        <input class="popup__input popup__input_img_link" type="text" id="imgInput" name="imgInput"
          placeholder="Ссылка на картинку">
        <button class="popup__button popup__button-create" type="submit">Создать</button>
      </form>
      <button class="popup__close popup__close-place" type="button"></button>
    </div>
  </div>
  <template id="element_template">
    <div class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__img" src="" alt="">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button">
        </button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
